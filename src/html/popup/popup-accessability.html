<div class="modal modal--custom modal--custom-2 popup-accessability fade" id="popup-accessability" data-keyboard="false"
	tabindex="-1" aria-labelledby="popup-accessabilityLabel" aria-hidden="true">
	<div class="modal-dialog">
		<!-- modal-dialog-centered -->
		<div class="modal-content p-0">
			<div class="modal-body p-6 pt-8 pb-10 p-yxxl-6">
				<div class="d-flex align-items-start justify-content-between mb-8">
					<div class="d-flex flex-column">
						<div class="modal-title h4 font-m mb-2 pr-4">Налаштування доступності</div>
						<div class="d-flex">
							<button type="button" class="btn btn-ahead rounded-0 d-block p-0 settings-cancel">Скинути
								налаштування</button>
						</div>
					</div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							<svg>
								<use xlink:href="img/icons/icons.svg#i-close"></use>
							</svg>
						</span>
					</button>
				</div>
				<div class="accessability-menu">
					<div class="row">
						<div class="col-12">
							<div class="settings-visual">
								<div class="settings-size settings-visual--item">
									<div class="settings-name">Розмір шрифта:</div>
									<div class="settings-options">
										<button type="button" class="btn px-3 py-1 settings-option font-small-button"
											data-setting="font-small">Аа</button>
										<button type="button" class="active btn px-3 py-1 settings-option font-normal-button"
											data-setting="font-normal">Аа</button>
										<button type="button" class="btn px-3 py-1 settings-option font-big-button"
											data-setting="font-big">Аа</button>
									</div>
								</div>
								<div class="color-scheme settings-visual--item">
									<div class="settings-name">Колірна схема:</div>
									<div class="settings-options">
										<button type="button" class="active scheme-default-button btn px-3 py-1 settings-option"
											data-setting="scheme-default">
											<span>Звичайна</span><span class="settings-option--icon"></span></button>
										<button type="button"
											class="scheme-white-black-button btn px-3 py-1 settings-option color-scheme--change"
											data-setting="scheme-white-black">
											<span>Біло-чорна</span><span class="settings-option--icon"><span>А</span></span>
										</button>
										<button type="button"
											class="scheme-black-white-button btn px-3 py-1 settings-option color-scheme--change"
											data-setting="scheme-black-white">
											<span>Чорно-біла</span><span
												class="settings-option--icon"><span>А</span></span></button>
										<button type="button"
											class="scheme-blue-button btn px-3 py-1 settings-option color-scheme--change"
											data-setting="scheme-blue">
											<span>Блакитна</span><span class="settings-option--icon"><span>А</span></span></button>
									</div>
								</div>
								<div class="settings-pic settings-visual--item">
									<div class="settings-name">Зображення:</div>
									<div class="settings-options">
										<button type="button" class="active images-normal-button btn px-3 py-1 settings-option"
											data-setting="images-normal">Звичайні</button>
										<button type="button" class="btn images-black-white-button px-3 py-1 settings-option"
											data-setting="images-black-white">Чорно-білі</button>
										<button type="button" class="btn images-hide-button px-3 py-1 settings-option"
											data-setting="images-hide">Приховати</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
